<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐍 贪吃蛇游戏 - Snake Game</title>
    <meta name="description" content="一个功能完整的HTML5贪吃蛇游戏，支持多种难度等级和响应式设计">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>🐍 贪吃蛇游戏</h1>
            <div class="score-board">
                <div class="score-item">
                    <span class="label">分数:</span>
                    <span id="score" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分:</span>
                    <span id="highScore" class="value">0</span>
                </div>
                <div class="score-item">
                    <span class="label">速度:</span>
                    <span id="speed" class="value">正常</span>
                </div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div id="gameOverlay" class="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlayTitle">准备开始</h2>
                    <p id="overlayMessage">选择难度开始游戏</p>
                    <div class="overlay-buttons">
                        <button id="startBtn" class="btn btn-primary">开始游戏</button>
                        <button id="pauseBtn" class="btn btn-secondary">暂停</button>
                        <button id="restartBtn" class="btn btn-danger">重新开始</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="control-section">
                <label for="difficulty">难度:</label>
                <select id="difficulty" class="control-select">
                    <option value="easy">简单</option>
                    <option value="medium" selected>正常</option>
                    <option value="hard">困难</option>
                    <option value="extreme">极限</option>
                </select>
            </div>
            
            <div class="control-section">
                <label for="gridSize">网格大小:</label>
                <select id="gridSize" class="control-select">
                    <option value="20">20x20</option>
                    <option value="25" selected>25x25</option>
                    <option value="30">30x30</option>
                </select>
            </div>
            
            <div class="control-buttons">
                <button id="startGameBtn" class="btn btn-primary">开始</button>
                <button id="pauseGameBtn" class="btn btn-secondary">暂停</button>
                <button id="restartGameBtn" class="btn btn-danger">重置</button>
            </div>
        </div>
        
        <div class="game-info">
            <h3>🎮 游戏说明</h3>
            <div class="info-grid">
                <div class="info-item">
                    <span class="icon">⌨️</span>
                    <span>方向键控制移动</span>
                </div>
                <div class="info-item">
                    <span class="icon">⏸️</span>
                    <span>空格键暂停/继续</span>
                </div>
                <div class="info-item">
                    <span class="icon">🔄</span>
                    <span>R键重新开始</span>
                </div>
                <div class="info-item">
                    <span class="icon">📱</span>
                    <span>触摸滑动控制</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
