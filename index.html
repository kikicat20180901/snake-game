<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ è´ªåƒè›‡æ¸¸æˆ - Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .game-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 { margin-bottom: 20px; font-size: 2.5em; }
        #gameCanvas {
            background: #1a1a2e;
            border: 3px solid #16213e;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
        }
        .controls { margin: 20px 0; }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover { transform: translateY(-2px); }
        .info { margin-top: 20px; font-size: 0.9em; opacity: 0.8; }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">
            <button onclick="startGame()">ğŸš€ å¼€å§‹æ¸¸æˆ</button>
            <button onclick="pauseGame()">â¸ï¸ æš‚åœ</button>
            <button onclick="restartGame()">ğŸ”„ é‡æ–°å¼€å§‹</button>
        </div>
        <div class="info">ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨ï¼Œåƒåˆ°é£Ÿç‰©å¢é•¿èº«ä½“ï¼</div>
    </div>
    
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0, dy = 0;
        let gameRunning = false;
        let gameLoop;
        
        function drawGame() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4CAF50';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * 20, segment.y * 20, 18, 18);
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF6B6B';
            ctx.fillRect(food.x * 20, food.y * 20, 18, 18);
        }
        
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                dx = 1; dy = 0;
                gameLoop = setInterval(updateGame, 150);
                alert('ğŸ® æ¸¸æˆå¼€å§‹ï¼ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨');
            }
        }
        
        function pauseGame() {
            if (gameRunning) {
                gameRunning = false;
                clearInterval(gameLoop);
                alert('â¸ï¸ æ¸¸æˆæš‚åœï¼');
            }
        }
        
        function restartGame() {
            clearInterval(gameLoop);
            gameRunning = false;
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            dx = 0; dy = 0;
            drawGame();
            alert('ğŸ”„ æ¸¸æˆå·²é‡ç½®ï¼');
        }
        
        function updateGame() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // è¾¹ç•Œæ£€æŸ¥
            if (head.x < 0 || head.x >= 20 || head.y < 0 || head.y >= 20) {
                alert('ğŸ’¥ æ¸¸æˆç»“æŸï¼æ’å¢™äº†ï¼');
                restartGame(); return;
            }
            
            // æ’åˆ°è‡ªå·±æ£€æŸ¥
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    alert('ğŸ’¥ æ¸¸æˆç»“æŸï¼æ’åˆ°è‡ªå·±äº†ï¼');
                    restartGame(); return;
                }
            }
            
            snake.unshift(head);
            
            // åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
                while (snake.some(s => s.x === food.x && s.y === food.y)) {
                    food = {x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20)};
                }
            } else {
                snake.pop();
            }
            
            drawGame();
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            switch(e.key) {
                case 'ArrowUp': if (dy === 0) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy === 0) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx === 0) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx === 0) { dx = 1; dy = 0; } break;
                case ' ': e.preventDefault(); pauseGame(); break;
                case 'r': case 'R': restartGame(); break;
            }
        });
        
        // åˆå§‹åŒ–
        drawGame();
        console.log('ğŸ® Snake Game ready!');
    </script>
</body>
</html>
